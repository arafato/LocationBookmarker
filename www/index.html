<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <title>Location Boomarker</title>
    <!--<link href="css/jquery.mobile.min.css" rel="stylesheet" />-->
</head>
<body>
    <!-- 
         ***************************
         *** BOOKMARK OVERVIEW *****
         ***************************
     -->
    <div data-role="page" class="type-interior" data-theme="a" id="overview">
        <div data-role="header" data-theme="a" data-position="fixed" data-tap-toggle="false">
            <span class="ui-app-title">Location Bookmarker</span>
            <h1 id="appTitle">My Bookmarks</h1>
        </div>

        <div data-role="content" data-theme="a" style="min-height: 105% !important">
            <div data-role="fieldcontain">
                <ul data-role="listview" data-bind="foreach: bookmarks">
                    <li>
                        <a href="#details" data-role="button" data-inline="true" data-bind="click: $root.selectBookmark">
                            <span data-bind="text: title"></span>
                            <br />
                            <span data-bind="text: description"></span>
                            <br />
                            <div data-bind="text: getFormattedDate()"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!--Footer für iOS und Android-->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="#create" data-icon="plus" data-bind="click: createBookmark">Add Bookmark</a></li>
                    <li style="display: none;"><a href="#" data-icon="plus">Add</a></li>
                </ul>
            </div>
        </div>

        <!--Footer für WP-->
        <div data-role='app-bar'>
            <a href="#create" data-icon="plus" data-bind="click: createBookmark">Add Bookmark</a>
            <ul>
                <li><a href='#'></a></li>
            </ul>
        </div>

    </div>


    <!-- 
         ***************************
         ***** BOOKMARK CREATE *****
         ***************************
     -->
    <div data-role="page" class="type-interior" data-theme="a" id="create">
        <div data-role="header" data-theme="a" data-position="fixed" data-tap-toggle="false">
            <span class="ui-app-title">Location Bookmarker</span>
            <h1 id="H1" data-bind="text: currentBookmark().title"></h1>
        </div>

        <div data-role="content" data-theme="a" style="min-height: 105% !important">

            <img id="image" src="" width="150" height="100" />

            <div data-role="fieldcontain">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="" data-bind="value: currentBookmark().title" />

                <label for="name">Description</label>
                <input type="text" name="description" id="description" value="" data-bind="value: currentBookmark().description" />

                <label for="name">Longitude</label>
                <input type="text" name="longitude" id="longitude" value="" data-bind="value: currentBookmark().longitude" />

                <label for="name">Latitude</label>
                <input type="text" name="latitude" id="latutude" value="" data-bind="value: currentBookmark().latitude" />
            </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="#" data-icon="plus" data-bind="click: takePhoto">Take Photo</a></li>
                    <li><a href="#" data-icon="check" data-bind="click: saveBookmark">Save Bookmark</a></li>
                </ul>
            </div>
        </div>

        <div data-role='app-bar'>
            <a href="#" data-icon="plus" data-bind="click: takePhoto">Take Photo</a>
            <a href="#" data-icon="check" data-bind="click: saveBookmark">Save Bookmark</a>

            <ul>
                <li><a href='#'></a></li>
            </ul>
        </div>
    </div>


    <!-- 
         ***************************
         ***** BOOKMARK DETAILS ****
         ***************************
     -->
    <div data-role="page" class="type-interior" data-theme="a" id="details">
        <div data-role="header" data-theme="a" data-position="fixed" data-tap-toggle="false">
            <span class="ui-app-title">Location Bookmarker</span>
            <h1 id="H2">Bookmark Details</h1>
        </div>

        <div data-role="content" data-theme="a" style="min-height: 105% !important">
            <div data-role="fieldcontain">
                <img src="#" width="150" height="100" data-bind="attr: { src: $root.currentBookmark().image() }" />
                <div data-bind="text: $root.currentBookmark().title"></div>
                <div data-bind="text: $root.currentBookmark().description"></div>
                <div data-bind="text: $root.currentBookmark().getFormattedDate()"></div>

            </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="#" data-icon="delete" data-bind="click: deleteBookmark">Delete</a></li>
                    <li><a href="#" data-icon="info" data-bind="click: launchMap">Map</a></li>
                </ul>
            </div>
        </div>

        <div data-role='app-bar'>
            <a href="#" data-icon="delete" data-bind="click: deleteBookmark">Delete</a>
            <a href="#" data-icon="info" data-bind="click: launchMap">Map</a>
            <ul>
                <li><a href='#'></a></li>
            </ul>
        </div>

    </div>

    <script src="js/lib/cordova.js" type="text/javascript"></script>
    <script src="js/lib/phonegapPlugins/nativemap.js" type="text/javascript"></script>
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.mobile.js" type="text/javascript"></script>
    <script src="js/lib/knockout.js" type="text/javascript"></script>
    <script src="js/lib/yepnope.min.js" type="text/javascript"></script>
    <script src="js/storage.js" type="text/javascript"></script>
    <script src="js/vm.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
